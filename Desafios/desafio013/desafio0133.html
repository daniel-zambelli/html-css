<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - Replica teclado numerico</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            padding: 0px;
            height: 200px;
            width: 150px;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="padding: 5px;">*</td>
            <td style="padding: 5px;">/</td>
            <td style="padding: 5px;">ON/OFF</td>
        </tr>
        <tr>
            <td style="padding: 5px;">+</td>
            <td style="padding: 5px;">-</td>
            <td style="padding: 5px;">num lk</td>
        </tr>
        <tr>
            <td style="padding: 5px;">7</td>
            <td style="padding: 5px;">8</td>
            <td style="padding: 5px;">9</td>
        </tr>
        <tr>
            <td style="padding: 5px;">4</td>
            <td style="padding: 5px;">5</td>
            <td style="padding: 5px;">6</td>
        </tr>
        <tr>
            <td style="padding: 5px;">1</td>
            <td style="padding: 5px;">2</td>
            <td style="padding: 5px;">3</td>
        </tr>
        <tr>
            <td style="padding: 5px;">0</td>
            <td style="padding: 5px;">,</td>
            <td style="padding: 5px;">ENTER</td>
        </tr>
    </table>
</body>
</html>
